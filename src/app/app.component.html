<!--The content below is only a placeholder and can be replaced.-->


<div class="users">
  <h2> User Details</h2>
  <table class="table">
    <thead>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td><button class="btn delete-btn" (click)="deleteUser(user)"> Delete</button>
        </td>
    </tr>
    </tbody>
  </table>
  <button class="btn add-btn" (click)="addUser()"> Add User</button>
</div>

<div *ngIf='showAddUser'>
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" placeholder="First Name" name="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" placeholder="Last name" name="lastName">
      </div>
  
      <button class="update-btn">Update</button>
    </form>
  </div>
